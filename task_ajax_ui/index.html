<html>
  <head>
    <meta charset="UTF-8">
    <title>Last.fm API</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
    <script src="js/classes/lastFmRequest.class.js" type="text/javascript"></script>    
    <script src="js/classes/request.class.js" type="text/javascript"></script>    
    <script src="js/classes/topArtists.class.js" type="text/javascript"></script>
    <script src="js/classes/artistSearch.class.js" type="text/javascript"></script>
    <script src="js/classes/artistGetinfo.class.js" type="text/javascript"></script>
    <script src="js/classes/albumGetInfo.class.js" type="text/javascript"></script>
    <script src="js/classes/artistTopAlbums.class.js" type="text/javascript"></script>
    <script src="js/generatorHTML.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="wrapper"> 

      <header class= "paddings-left-right-32">
        <p id="logo" class="vertical-align-middle">
          <a onclick="topArtists.load()"> Last.fm API</a>
        </p>	
      </header>

      <main class= "paddings-left-right-32">

        <div id="top-artist-page" hidden>
          <form id="search" class="text-align-center">          
            <input id ="input" type="text" placeholder="Ex.: LP"/>
            <input id="submit" type="submit" value="Search" />          
          </form>          

          <div id="section-artist-matches" hidden>
            <h2>Artist Matches</h2>
            <div id="artists-matches-content"></div> 
          </div>

          <div id="section-top-artists" hidden>
            <h2>Top Artists</h2>

            <div id="artists-content"></div>                   

            <div id="pagination">
              <p class="text-align-center"></p>          
            </div>
          </div>
        </div>

        <div id="figure-template" hidden>
          <figure class="artist">            
            <img src="styles/img/empty_img.jpg" alt="img"/>            
            <figcaption>LP</figcaption>
          </figure>
        </div>

        <div id="artist-page" hidden>
          <div id="artist-info">
            <div id="artist-likes">
              <h2 id="artist-name">LP</h2>
              <div id="likes">
                <div id="likes-blank"></div>
                <div id="likes-votes"></div>
              </div>
            </div>
            <div class="clear"></div>
          </div>

          <div id="artist-about">
            <img src="styles/img/empty_img.jpg">
            <p></p>
            <div class="clear"></div>

            <h2>Albums</h2>
            <div id="albums-content"></div>

          </div>

        </div>

        <div id="album-page" hidden>
          <h2>Album</h2>
          <div id="album-info">
            <h2 id="album-name">Album</h2>
            <img id="album-img" src="styles/img/empty_img.jpg"/>
            <p id="album-artist">Artist: <span></span></p>
            <p id="album-yaer">Year: <span>2016</span></p>
            <p id="album-genre">Genre: <span>Pop</span></p>
            <div class="clear"></div>
            <h2>Tracks</h2>
            <div id="tracks-content"></div>
          </div>
        </div>

      </main>

      <footer class="paddings-left-right-32">
        <p class="vertical-align-middle text-align-center">
          <span class="text-align-center" >
            &copy; Developed by 
            <a href="mailto:dzmitry.kosmach@gmail.com">Dzmitry Kosmach</a>
          </span>
        </p>
      </footer>

    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
